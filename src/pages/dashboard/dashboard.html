<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="portaldecompraspublicas_favincon.jpeg" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo do portal de compras públicas.png" alt="Portal de Compras Públicas">
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Usuário</span>
                </div>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-gavel"></i>
                        Licitações
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i>
                        Usuários
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        Calendário
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Configurações
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="cards-container">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-gavel"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total de Licitações</h3>
                        <p class="card-value" id="total-licitacoes">0</p>
                        <span class="card-description">Em andamento</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-content">
                        <h3>Usuários Ativos</h3>
                        <p class="card-value" id="usuarios-ativos">0</p>
                        <span class="card-description">Hoje</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Próximos Feriados</h3>
                        <p class="card-value" id="proximos-feriados">0</p>
                        <span class="card-description">Nos próximos 30 dias</span>
                    </div>
                </div>
            </div>
            <div class="table-section">
                <h2><i class="fas fa-list"></i> Últimas Atividades</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário</th>
                            <th>Ação</th>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="atividades-table">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulação de dados 
            const mockData = {
                totalLicitacoes: 156,
                usuariosAtivos: 42,
                proximosFeriados: 3
            };

            document.getElementById('total-licitacoes').textContent = mockData.totalLicitacoes;
            document.getElementById('usuarios-ativos').textContent = mockData.usuariosAtivos;
            document.getElementById('proximos-feriados').textContent = mockData.proximosFeriados;
        });
    </script>
</body>
</html>
